<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Be Inspire</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-transparent text-primary justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Be Inspired | The Home Screen</span>
            </a>
        </nav>
    </header>


    <main>
        <div class="row">
            <div id="imageGoesHere" class="col-3">
                <!--Image Generated Here-->
            </div>
            <div id="quoteHere" class="col-3">
                <!--Quote Generated Here-->
            </div>
            <div id="weatherHere" class="col-3">
                <!--Weather Generated Here-->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>To Dos</h3>

                <div class="card shadow bg-dark" style="width: 18rem;">
                    <div id="todoItem" class="col-3">
                        <!--To Do Item Generated-->
                    </div>
                    <form onsubmit="app.todosController.addTodo()">
                        <div class="form-group">
                            <label for="todoItem"></label>
                            <input type="text" class="form-control" id="todoItem" placeholder="To Do Item..."
                                maxlength="30">
                        </div>
                        <button type="submit" class="btn btn-primary">Add To Do</button>
                    </form>
                </div>
            </div>
        </div>


    </main>


    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Page Created by Lane Davis</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"
        integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
