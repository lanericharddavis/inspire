<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Be Inspire</title>
</head>

<body>
    <!--Image Generated As Background-->
    <header class="container=fluid">
        <nav class="navbar navbar-expand bg-transparent text-white p-5 justify-content-between">
            <a class="navbar-brand">
                <span class="ml-2 text-white" onclick="app.quotesController.collectQuote()">Get Inspired</span>
            </a>
            <div id="weatherHere" class="col-2 justify-content-center p-4">
                <!--Weather Generated Here-->
            </div>
        </nav>
    </header>


    <main class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <div id="MyClockDisplay" class="clock" onload="showTime()">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-7 d-flex align-items-end">
                <div id="quoteHere" class="col text-light">
                    <!--Quote Generated Here-->
                </div>
            </div>
            <div class="col-3">
                <h5 class="text-white">To Dos</h5>
                <div class="card shadow grey-transparent justify-content-between" style="width: 14rem;">
                    <div id="todoItem" class="col">
                        <!--To Do Item Generated-->
                    </div>
                    <form onsubmit="app.todosController.addTodo()" class="d-flex">
                        <div class="form-group d-flex">
                            <label for="todoItem"></label>
                            <div>
                                <input type="text" class="form-control" id="todoItem" placeholder="To Do Item..."
                                    maxlength="20">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary"><i class="fa fa-plus"
                                        aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <footer class="container-fluid bg-transparent text-light">
        <div class="row">
            <div class="col-2">
                <p><small>Created by Lane Davis</small></p>
            </div>
        </div>
    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"
        integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
